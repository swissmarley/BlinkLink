version: '3.8'

services:
  backend:
    build:
      context: ./backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: node server.js

  frontend:
    build:
      context: ./frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:3000
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

networks:
  default:
    driver: bridge